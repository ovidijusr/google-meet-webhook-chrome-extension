<!DOCTYPE html>
<html>
	<head>
		<title>Options - Google Meet webhook</title>
	</head>
	<body>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<style></style>
		<div class="container mt-5 col-lg-3 col-md-3 col-sm-2">
			<div class="d-flex align-items-center mb-4">
				<img src="icons/icon128.png" width="64px">
				<h1 class="mb-0 ms-2">Google Meet Webhook</h1>
			</div>
			<div class="mb-4">
				<label class="form-label">When meets are open trigger webhook URL:</label>
				<input class="form-control" type="text" name="webhook-on-url" id="webhook-on">
			</div>
			<div class="mb-4">
				<label class="form-label">When meets are closed trigger webhook URL:</label>
				<input class="form-control" type="text" name="webhook-off-url" id="webhook-off">
			</div>
			<div id="status"></div>
			<button class="btn btn-primary w-100 btn-lg" id="save" class="form-control">Save</button>
		</div>

		<script src="options.js"></script>
	</body>
</html>
